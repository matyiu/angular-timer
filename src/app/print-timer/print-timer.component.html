<div class="time-container" [class.focus]="focus">
  <div class="time-field">
    <span class="time hour">{{ formatTime(hours) }}</span>
  </div>
  <div class="time-field">
    <span class="time minute">{{ formatTime(minutes) }}</span>
  </div>
  <div class="time-field">
    <span class="time second">{{ formatTime(seconds) }}</span>
  </div>
</div>
